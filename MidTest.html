<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 10%;
        }

        .container {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: black;
            font-size: 24px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        input[type="submit"],
        .oauth-buttons .btn {
            background-color: blue;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        input[type="submit"]:hover,
        .oauth-buttons .btn:hover {
            background-color: #005FAB;
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
            color: blue;
            font-weight: 200;
        }

        .forgot-password a {
            color: blue;
            text-decoration: none;
            font-weight: bolder;
            
        }

        .oauth-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .oauth-buttons .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            width: 230px;
            height: 30px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oauth-buttons .btn.google {
            background-color: white;
            color: black;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png'); 
            background-size: 20px 20px; 
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 40px;
            margin-right: 10px;
        }

        .oauth-buttons .btn.apple {
            background-color: white;
            color: black;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg');
            background-size: 20px 20px; 
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 40px; 
            margin-left: 10px; 
        }

        .divider {
            margin: 10px 0;
            font-weight: bold;
        }
        p{
            text-align: left;
            font-size: 8pt;
            color: #666;
            font-weight: bold;
        }
        p.blue{
            color: blue;
        }
        h3{
            text-align: center;
        }

        .background-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            background-image: url('linkedin-logo.png');
            background-size: cover;
        }

        .bottom-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .join-now {
            color: blue;
        }
        .linkedin-logo {
            position: absolute;
            top: 20px; 
            left: 20px;
            width: 100px; 
        }
    </style>
</head>
<body>
    <img class="linkedin-logo" src="https://logos-world.net/wp-content/uploads/2020/04/Linkedin-Logo.png" alt="LinkedIn Logo">
    <div class="background-logo"></div>
    <div class="container">
        <h1>Sign In</h1>
        <p>Stay updated on your professional world</p>
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" id="email" name="email" required placeholder="Email or Phone">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
        <div class="divider">----- or -----</div>
        <div class="oauth-buttons">
            <a href="#" class="btn google">
                Continue with Google
            </a>
            <a href="#" class="btn apple">
                Sign in with Apple
            </a>
        </div>
    </div>
    <div class="bottom-text">
        <p>New to LinkedIn? <span class="join-now">Join Now</span></p>
    </div>
    <!-- Bagian paling bawah untuk user agreement, privacy, dll -->
    <div class="bottom-text">
        <p>LinkedIn 2023<span>User Agreement</span><span> Privacy Policy</span><span> Cookie Policy</span><span> Community Guidelines</span><span> Copyright Policy</span><span>      Send Feedback</span><span> Language</span></p>
    </div>
</body>
</html>
