<html>
    <head>
        <title>Change Password</title>
        <style>
            body{
                font-family: sans-serif;
                background-image: url(https://www.unklab.ac.id/wp-content/uploads/2022/11/20200209_152248-1024x768.jpg);
                background-size: 1300px;
            }
            
            h1{
                text-align: center;
                font-weight: 300;
            }
            
            .tulisan_login{
                text-align: center;
                text-transform: uppercase;
            }
            
            .kotak_login{
                width: 350px;
                background: white;
                margin: 80px auto;
                padding: 20px 20px;
            }
            
            label{
                font-size: 11pt;
            }
            
            .form_login{
                box-sizing : border-box;
                width: 100%;
                padding: 10px;
                font-size: 11pt;
                margin-bottom: 20px;
            }
            
            .tombol_login{
                background: #46de4b;
                color: white;
                font-size: 11pt;
                width: 100%;
                border: none;
                border-radius: 3px;
                padding: 10px 20px;
            }
            .forgot_password {
                font-size: 8pt;
                text-align: center;
                color: white;
            }


        </style>
    </head>
    <body>
        <div class="kotak_login">
            <p class="tulisan_login">Change Password</p>
            <form>
                <label>Email</label>
                <input type="text" name="username" class="form_login" placeholder="Email ..">
    
                <label>Username</label>
                <input type="text" name="password" class="form_login" placeholder="Username ..">

                <label>New Password</label>
                <input type="text" name="password" class="form_login" placeholder=" New Password ..">

                <label>Confirm Password</label>
                <input type="text" name="password" class="form_login" placeholder="Confirm Password ..">

            </form>
            <form action="login.html" method="post">
                <input type="submit" class="tombol_login" value="CONFIRM">
            </form>
    </body>
</html>
